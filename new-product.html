<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Product</title>
    <link href="css/new-product.css" rel="stylesheet" />
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <div class="header">
          <div class="header-logo">
            <a href="index.html">
              <img src="images/common/logo.svg" alt="Company Logo" />
            </a>
          </div>
          <nav class="nav-menu">
            <a href="new-product.html" class="nav-link">Add New Product</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="product-form-section add-product-section">
        <div class="container">
          <form
            action="http://localhost:8000/add-product"
            method="post"
            enctype="multipart/form-data"
            class="product-form add-product-form"
          >
            <div class="field-item">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
            </div>

            <div class="field-item">
              <label for="genre">Genre:</label>
              <input type="text" id="genre" name="genre" required />
            </div>

            <div class="field-item">
              <label for="price">Price ($):</label>
              <input
                type="number"
                id="price"
                name="price"
                step="0.1"
                required
              />
            </div>

            <div class="field-item">
              <label for="releaseDate">Release Date:</label>
              <input type="date" id="releaseDate" name="releaseDate" required />
            </div>

            <div class="field-item">
              <label for="gameCoverImage">Game Cover Image:</label>
              <input
                type="file"
                id="gameCoverImage"
                name="gameCoverImage"
                accept="image/*"
                required
              />
            </div>

            <div class="field-item">
              <label for="platforms">Platforms: (separate with commas)</label
              ><br />
              <textarea
                id="platforms"
                name="platforms"
                required
                placeholder="PC, PS4, Xbox One ..."
              ></textarea>
            </div>

            <div class="field-item">
              <label for="description">Description:</label><br />
              <textarea
                id="description"
                name="description"
                placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. "
                required
              ></textarea>
            </div>

            <div class="field-item">
              <label for="multiplayer">Multiplayer:</label><br />

              <div class="field-mult-wrapper">
                <div class="field-mult-column">
                  <input
                    type="radio"
                    id="multiplayer-true"
                    name="multiplayer"
                    value="true"
                  />
                  <label for="multiplayer-true">Yes</label><br />
                </div>
                <div class="field-mult-column">
                  <input
                    type="radio"
                    id="multiplayer-false"
                    name="multiplayer"
                    value="false"
                    checked
                  />
                  <label for="multiplayer-false">No</label>
                </div>
              </div>
            </div>

            <div class="field-item">
              <label for="rating">Rating:</label>
              <input
                type="number"
                id="rating"
                name="rating"
                min="0"
                max="5.0"
                step="0.1"
                required
              />
            </div>

            <div class="field-item">
              <input type="submit" value="Submit" class="button" />
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container">
        <div class="footer">
          <p class="copyright">@ Shoppe. 2024 All rights reserved.</p>
          <p class="author">
            Made by
            <a
              href="https://github.com/holovanych"
              target="_blank"
              class="author-link"
              >Taras Holovanych</a
            >
          </p>
        </div>
      </div>
    </footer>
    <script type="module" src="new-product.js"></script>
  </body>
</html>
